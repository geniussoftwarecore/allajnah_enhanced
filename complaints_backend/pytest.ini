[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests for individual functions and services
    integration: Integration tests for full workflows
    e2e: End-to-end tests simulating user journeys
    auth: Authentication and security tests
